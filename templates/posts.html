<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/font.css" />

  <style>
    .box {
      padding: .75rem 1.25rem;
      margin-bottom: 0;
      background-color: rgba(0, 0, 0, .03);
      border-bottom: 1px solid rgba(0, 0, 0, .125);
      margin-top: 2%;
      border-radius: 13px;
    }
    .back_btn:hover{
      cursor: pointer;
      transform:scale(0.9);
      transition:0.3s;
    }
    </style>
</head>

<body>
  <div class="container">
    <br>
    <!-- <h3>Posts Done By Influencer</h3> -->
    <div style="display: flex;flex-direction:row;align-items:center;">
   <img src="../static/back_btn.png" style="width:40px;" class="back_btn" onclick="history.go(-1);return false;" />
   <div style="font-size:2em;font-weight:bolder;margin-left:20px;font-family:'SF'">Posts Done By Influencer</div>
   </div>
    {% for i in ii %}
    <div class="box">
      <div class="row">
        <div class="col-md-6">
          Campaign id: {{i.by_influencer.campaign_id}}
        </div>
        <!-- <div class="col-md-6">
          Description: {{i.post_data}}
        </div> -->
      </div>

      <div class="row">
        <div class="col-md-3">
          Post Verified: {{i.verified}}
        </div>
        <div class="col-md-3">
          Link Verified: {{i.done}}
        </div>
        <div class="col-md-3">
          Post Unique id: {{i.post_unique}}
        </div>
        <div class="col-md-3">
          Date posted: {{i.date_posted}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          Like count: {{i.like_count}}
        </div>
        <div class="col-md-3">
          Comment count: {{i.comment_count}}
        </div>
        <!-- <div class="col-md-3">
          Platform: {{i.platform}}
        </div> -->
      </div>


    </div>

    {% endfor %}
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6SpejpU02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  swal('{{message}}');
  {% endfor %}
  {% endif %}
  {% endwith %}
</script>

</html>
